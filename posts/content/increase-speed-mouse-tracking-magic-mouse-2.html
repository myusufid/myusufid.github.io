<article class="blog-post">
    <h1>Increase Speed Mouse Tracking Magic Mouse 2</h1>
    <div class="meta mb-4">November 17, 2021</div>

    <div class="content">
        <p>Check current mouse tracking speed value:</p>

        <pre><code>defaults read -g com.apple.mouse.scaling</code></pre>

        <p>Increase mouse tracking speed value:</p>

        <pre><code>defaults write -g com.apple.mouse.scaling 5.0</code></pre>

        <div class="tags mt-4">
